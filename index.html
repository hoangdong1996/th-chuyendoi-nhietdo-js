<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chuyển đổi nhiệt độ</title>
</head>
<body>
<h1>Temperature Converter</h1>
<p>Type a vlaue in the Fahrenheit field to convert the value to Celcius:</p>
<form action="">
    Frehrenheit:
    <input type="text" id="inputFrehrenheit"
    oninput="convertTemperature(this.value)"
    oncancel="convertTemperature(this.value)">
</form>
<p>Celcius:</p>
<p id="outputCelcius"> </p>
<script>
    function convertTemperature() {
        let value = parseFloat(document.getElementById("inputFrehrenheit").value);
        document.getElementById("outputCelcius").innerHTML = (value - 32) / 1.8;
    }
</script>
</body>
</html>
